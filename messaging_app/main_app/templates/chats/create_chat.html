{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Start New Chat</h1>
  <form method="post" class="form-box">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="form-actions">
      <button type="submit" class="btn">Create</button>
      <a href="{% url 'my_chats_page' %}" class="btn cancel">Cancel</a>
    </p>
  </form>
</div>
{% endblock %}
