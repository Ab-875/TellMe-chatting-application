{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Edit Chat</h1>

  <form method="post" class="form-box">
    {% csrf_token %}

    <p>
      <label for="{{ form.name.id_for_label }}">Name:</label>
      {{ form.name }}
      {{ form.name.errors }}
    </p>

    <p>
      <label for="{{ form.is_group.id_for_label }}">Group:</label>
      {{ form.is_group }}
      {{ form.is_group.errors }}
    </p>

    <h3>All Chat Users:</h3>
    <div class="checkbox-list">
      {{ form.members }}
      {{ form.members.errors }}
    </div>

    <p class="form-actions">
      <button type="submit" class="btn">Save</button>
      <a href="{% url 'chat_detail_page' chat_id=chat.id %}" class="btn cancel">Cancel</a>
    </p>
  </form>
</div>
{% endblock %}
