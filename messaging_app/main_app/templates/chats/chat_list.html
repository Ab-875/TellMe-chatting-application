{% extends "base.html" %}

{% block content %}
<ul>
    {% for chat in chats%}
        <li>
            <a href="{% url "chat_detail_page" chat_id=chat.id %}">
                {{chat.name|default:"Chat "}}{ chat.id}
            </a>
        </li>
        --- {{ chat.participants.count }} members
    {% empty %}
    <li>No chats yet.</li>
    {% endfor %}
</ul>
{% endblock  %}
